language: java
jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8
install: true
script:
    - "./gradlew clean"
    - "./gradlew exhaustiveTest"
    - "if [[ -n $TRAVIS_TAG ]]; then
          ./gradlew ship;
      else
          ./gradlew build;
      fi"
cache:
  gradle: true
  directories:
  - "$HOME/.gradle/caches"
  - "$HOME/.gradle/wrapper"
branches:
  only:
  - master
  - devel
  - /^\d+\.\d+\.\d+(-SNAPSHOT)?$/ # trigger builds on tags which are semantically versioned to ship the SDK.
